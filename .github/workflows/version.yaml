name: change version

on: create
#on: push

jobs:
  Change-Package-Version:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_sha }}
    - uses: actions/setup-python@v2
      with:
        python-version: '3.7.'
    
    - name: change version
      run: |
        python ${{github.workspace}}/package.json ${{ github.head_sha }}
